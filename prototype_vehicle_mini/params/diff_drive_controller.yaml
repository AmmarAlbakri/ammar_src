diff_drive_controller:
  type        : "diff_drive_controller/DiffDriveController"
  left_wheel  : 'sol_teker_joint'
  right_wheel : 'sag_teker_joint'
  pose_covariance_diagonal          : [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
  twist_covariance_diagonal         : [0.001, 0.001, 1000000.0, 1000000.0, 1000000.0, 1000.0]
  publish_rate                      : 50
  wheel_separation_multiplier       : 1.0
  wheel_radius_multiplier           : 1.0
  cmd_vel_timeout                   : 0.25
  base_frame_id                     : 'base_footprint'
  linear/x/has_velocity_limits      : True 
  linear/x/max_velocity             : 0.5
  linear/x/min_velocity             : -0.1
  linear/x/has_acceleration_limits  : True 
  linear/x/max_acceleration         : 3.0
  linear/x/min_acceleration         : -3.0
  linear/x/has_jerk_limits          : False
  linear/x/max_jerk                 : 0.3
  angular/z/has_velocity_limits     : True 
  angular/z/max_velocity            : 0.5 
  angular/z/min_velocity            : -0.5 
  angular/z/has_acceleration_limits : True
  angular/z/max_acceleration        : 0.5 
  angular/z/min_acceleration        : -0.5 
  angular/z/has_jerk_limits         : False
  angular/z/max_jerk                : 0.5
  enable_odom_tf                    : False
  wheel_separation                  : 0.470
  wheel_radius                      : 0.08
  odom_frame_id                     : "odom" 
  publish_cmd                       : False
  allow_multiple_cmd_vel_publishers : False
  velocity_rolling_window_size      : 10.0