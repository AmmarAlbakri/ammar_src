<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <script type="text/javascript" src="./roslibjs.js"></script>
    <script type="text/javascript" src="./eventemmiter2.js"></script>
    <script type="text/javascript" src="./createjs.js"></script>
    <script type="text/javascript" src="./ros2djs.js"></script>
    <script type="text/javascript" src="./nav2d.js"></script>
    <script type="text/javascript" src="./navigator/ImageMapClientNav.js"></script>
    <script type="text/javascript" src="./navigator/Navigator.js"></script>
    <script type="text/javascript" src="./navigator/OccupancyGridClientNav.js"></script>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>

    <script type="text/javascript">
        /**
         * Setup all GUI elements when the page is loaded.
         */
        function init() {
            // Connect to ROS.
            var ros = new ROSLIB.Ros({
                url: 'ws://127.0.0.1:9090'
            });

            // Create the main viewer.
            var viewer = new ROS2D.Viewer({
                divID: 'nav',
                width: 750,
                height: 800
            });

            // Setup the nav client.
            var nav = NAV2D.OccupancyGridClientNav({
                ros: ros,
                rootObject: viewer.scene,
                viewer: viewer,
                serverName: '/move_base_node'
            });
        }
    </script>
</head>

<body onload="init()">
    <h1>Simple Navigation Example</h1>
    <div id="nav"></div>
</body>

</html>
